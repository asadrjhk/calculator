<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<div class="container">
		<h1>My Calculator</h1>
		<div class="calculator">
			<div class="display">
				<div class="total"></div>
				<div class="result"></div>
			</div>
			<div class="buttons">
				<div class="button" id="clear">Clear</div>
				<div class="button" id="backspace">Backspace</div>
				<div class="button operator" id="divide">/</div>
				<div class="button digit">7</div>
				<div class="button digit">8</div>
				<div class="button digit">9</div>
				<div class="button operator" id="add">+</div>
				<div class="button digit">4</div>
				<div class="button digit">5</div>
				<div class="button digit">6</div>
				<div class="button operator" id="subtract">-</div>
				<div class="button digit">1</div>
				<div class="button digit">2</div>
				<div class="button digit">3</div>
				<div class="button operator" id="multiply">*</div>
	
				<div class="button digit">0</div>
				<div class="button digit" id="decimal">.</div>
				<div class="button" id="equal">=</div>
			</div>
		</div>
	  </div>
	  <div class="footer">Made With ❤️</div>
    <script src="script.js"></script>
  </body>
</html>
